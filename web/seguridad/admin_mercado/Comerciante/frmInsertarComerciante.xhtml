<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgInsertarComerciante" widgetVar="dlgInsertarComerciante" closable="false" modal="true" resizable="true" 
              header="Registrar Comerciante" showEffect="size" hideEffect="size">
        <h:form id="frmInsertarComerciante">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="8" >

                    <p:outputLabel value="Tipo Identificador: "/>
                    <p:selectOneMenu id="cmdTIndent" value="#{controladorComerciante.objComerciante.tipo_identificador}" style="width:125px" required="true"
                                 requiredMessage="Tipo Identificador es obligatorio">
                        <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                        <f:selectItem itemLabel="Cedula" itemValue="Cedula" />
                        <f:selectItem itemLabel="Pasaporte" itemValue="Pasaporte" />
                    </p:selectOneMenu>
                    <p:outputLabel value="identificador: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.identificador}"
                                 required="true"
                                 requiredMessage="Identificador Obligatorio"/>
                    <p:outputLabel value="Nombres: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.nombres_c}"
                                 required="true"
                                 requiredMessage="Nombres Obligatorio"/>
                    <p:outputLabel value="Apellidos: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.apellidos_c}"
                                 required="true"
                                 requiredMessage="Apellidos Obligatorio"/>
                    <p:outputLabel value="Direccion: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.direccion_c}"
                                 required="true"
                                 requiredMessage="Direccion Obligatorio"/>
                    <p:outputLabel value="Correo: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.correo_c}"/>
                    <p:outputLabel value="Conadis: "/>
                    <p:selectOneMenu id="cmbConadis" 
                                     value="#{controladorComerciante.objComerciante.conadis}" 
                                     effect="fold" required="true" requiredMessage="Conados Obligatorio" >
                        <f:selectItem itemLabel="--- Seleccione ---" itemValue="" />
                        <f:selectItem itemLabel="Si" itemValue="Si" />
                        <f:selectItem itemLabel="No" itemValue="No" />
                    </p:selectOneMenu>
                    <p:outputLabel value="Telefono: "/>
                    <p:inputText value="#{controladorComerciante.objComerciante.telefono}"/>
                </h:panelGrid>
            </p:panel>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorComerciante.insertar()}"
                                 update="frmPrincipal:tblComerciante"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgInsertarComerciante').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
