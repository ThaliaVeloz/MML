<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarContrato" widgetVar="dlgEliminarContrato" closable="false" modal="true" resizable="true" 
              header="Eliminar Contrato" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarContrato">
            <center>
                <h3>Â¿Esta seguro que desea eliminar el Contrato del comerciante #{controladorContrato.contratoSel.id_comerciante.identificador}?</h3>
            </center>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorContrato.eliminar()}"
                                 update="frmPrincipal:tblContrato"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarContrato').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
