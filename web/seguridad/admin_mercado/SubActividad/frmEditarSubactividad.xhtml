<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEditarSubactividad" widgetVar="dlgEditarSubactividad" closable="false" modal="true" resizable="true" 
              header="Editar SubActividad" showEffect="size" hideEffect="size">
        <h:form id="frmEditarSubactividad">
            <h:panelGrid columns="2">
                <p:outputLabel value="Descripcion:"/>
                <p:inputText value="#{controladorSubActividad.subactividadSel.subActividad}"
                             required="true"
                             requiredMessage="Obligatorio"/>
            </h:panelGrid>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorSubActividad.actualizar()}"
                                 update="frmPrincipal:tblSubactividad"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarSubactividad').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
