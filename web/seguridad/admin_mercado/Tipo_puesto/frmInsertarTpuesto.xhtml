<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgInsertarTpuesto" widgetVar="dlgInsertarTpuesto" closable="false" modal="true" resizable="true" 
              header="Registrar Tipo de Puesto" showEffect="size" hideEffect="size">
        <h:form id="frmInsertarTpuesto">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Descripcion: "/>
                    <p:inputText value="#{controladorTpuesto.objTpuesto.descripcion_tipo_puesto}"
                                     required="true"
                                     requiredMessage="La descripciÃ³n es obligatoria"/>
                </h:panelGrid>
            </p:panel>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorTpuesto.insertar()}"
                                 update="frmPrincipal:tblTpuesto"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgInsertarTpuesto').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
