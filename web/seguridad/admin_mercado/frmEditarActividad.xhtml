<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEditarActividad" widgetVar="dlgEditarActividad" closable="false" modal="true" resizable="true" 
              header="Editar actividad" showEffect="size" hideEffect="size">
        <h:form id="frmEditarActividad">
            <h:panelGrid columns="2">
                <p:outputLabel value="Actividad"/>
                <p:inputText value="#{controladorActividad.actividadSel.descripcion}"
                             required="true"
                             requiredMessage="Obligatorio"/>
                <p:outputLabel value="Sub actividad"/>

                <p:selectOneMenu id="cmbSubActividad" 
                                 value="#{controladorActividad.actividadSel.subActividad.idSubActividad}" 
                                 effect="fold" required="true" requiredMessage="La subactivida es obligatoria">
                    <f:selectItem itemLabel="--Seleccione --" itemValue="#{null}"/>
                    <f:selectItems value="#{controladorActividad.lstSubactividades}"
                                   var="sub" itemLabel="#{sub.subActividad}" itemValue="#{sub.idSubActividad}"/>
                </p:selectOneMenu>
            </h:panelGrid>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorActividad.actualizar()}"
                                 update="frmPrincipal:tblActividad"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarActividad').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
