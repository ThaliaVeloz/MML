<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgInsertarMercado" widgetVar="dlgInsertarMercado" closable="false" modal="true" resizable="true" 
              header="Registrar Mercado" showEffect="size" hideEffect="size">
        <h:form id="frmInsertarMercado">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Nombre Mercado: "/>
                    <p:inputText value="#{controladorMercado.objMercado.nombre_mercado}"
                                     required="true"
                                     requiredMessage="El nombre es obligatorio"/>
                    <p:outputLabel value="Estado: "/>
                    <p:inputText value="#{controladorMercado.objMercado.estado}"
                                     required="true"
                                     requiredMessage="El estado es obligatorio"/>
                </h:panelGrid>
            </p:panel>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorMercado.insertar()}"
                                 update="frmPrincipal:tblMercado"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgInsertarMercado').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
