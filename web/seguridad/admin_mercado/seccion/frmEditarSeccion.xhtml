<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEditarSeccion" widgetVar="dlgEditarSeccion" closable="false" modal="true" resizable="true" 
              header="Editar Seccion" showEffect="size" hideEffect="size">
        <h:form id="frmEditarSeccion">
            <h:panelGrid columns="2">
                <p:outputLabel value="Nombre Seccion"/>
                <p:inputText value="#{controladorSeccion.seccionSel.nombre_seccion}"
                             required="true"
                             requiredMessage="Obligatorio"/>
                <p:outputLabel value="Estado"/>
                <p:inputText value="#{controladorSeccion.seccionSel.estado}"
                             required="true"
                             requiredMessage="Obligatorio"/>
                <p:outputLabel value="Area"/>
                <p:inputText value="#{controladorSeccion.seccionSel.area}"
                             required="true"
                             requiredMessage="Obligatorio"/>
                <p:outputLabel value="Estado"/>
                <p:inputText value="#{controladorSeccion.seccionSel.dimension}"
                             required="true"
                             requiredMessage="Obligatorio"/>
            </h:panelGrid>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorSeccion.actualizar()}"
                                 update="frmPrincipal:tblSeccion"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarSeccion').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
