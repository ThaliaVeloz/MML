<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgInsertarSeccion" widgetVar="dlgInsertarSeccion" closable="false" modal="true" resizable="true" 
              header="Registrar Seccion" showEffect="size" hideEffect="size">
        <h:form id="frmInsertarSeccion">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Nombre Seccion: "/>
                    <p:inputText value="#{controladorSeccion.objSeccion.nombre_seccion}"
                                     required="true"
                                     requiredMessage="La descripciÃ³n es obligatoria"/>
                    <p:outputLabel value="Estado Seccion"/>
                    <p:inputText value="#{controladorSeccion.objSeccion.estado}"
                                 required="true"
                                 requiredMessage="El estado es obligatoria"/>
                    <p:outputLabel value="Area"/>
                    <p:inputText value="#{controladorSeccion.objSeccion.area}"
                                 required="true"
                                 requiredMessage="El area es obligatoria"/>
                    <p:outputLabel value="Dimension"/>
                    <p:inputText value="#{controladorSeccion.objSeccion.dimension}"
                                 required="true"
                                 requiredMessage="La dimension es obligatoria"/>
                </h:panelGrid>
            </p:panel>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorSeccion.insertar()}"
                                 update="frmPrincipal:tblSeccion"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgInsertarSeccion').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
