<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgInsertarTarifa" widgetVar="dlgInsertarTarifa" closable="false" modal="true" resizable="true" 
              header="Registrar Tarifa" showEffect="size" hideEffect="size">
        <h:form id="frmInsertarTarifa">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="2" >
                    <p:outputLabel value="Valor Tarifa: "/>
                    <p:inputText value="#{controladorTarifa.objTarifa.valor_tarifa}"
                                     required="true"
                                     requiredMessage="El valor es obligatorio"/>
                    <p:outputLabel value="Seccion"/>
                    <p:selectOneMenu id="cmbSeccion" 
                                     value="#{controladorTarifa.objTarifa.idSeccion.idSeccion}" 
                                     effect="fold" required="true" requiredMessage="La Tarifa es obligatoria">
                        <f:selectItem itemLabel="--Seleccione --" itemValue="#{null}"/>
                        <f:selectItems value="#{controladorTarifa.lstSeccion}"
                                       var="sub" itemLabel="#{sub.nombre_seccion}" itemValue="#{sub.idSeccion}"/>
                    </p:selectOneMenu>
                    <p:outputLabel value="Tipo Puesto"/>
                    <p:selectOneMenu id="cmbTpuesto" 
                                     value="#{controladorTarifa.objTarifa.id_tipo_puesto.id_tipo_puesto}" 
                                     effect="fold" required="true" requiredMessage="El tipo de puesto es obligatorio">
                        <f:selectItem itemLabel="--Seleccione --" itemValue="#{null}"/>
                        <f:selectItems value="#{controladorTarifa.lstTpuesto}"
                                       var="sub" itemLabel="#{sub.descripcion_tipo_puesto}" itemValue="#{sub.id_tipo_puesto}"/>
                    </p:selectOneMenu>

                </h:panelGrid>
            </p:panel>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorTarifa.insertar()}"
                                 update="frmPrincipal:tblTarifa"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgInsertarTarifa').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
