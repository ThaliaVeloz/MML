<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEditarProblema" widgetVar="dlgEditarProblema" closable="false" modal="true" resizable="true" 
              header="Editar Puesto" showEffect="size" hideEffect="size">
        <h:form id="frmEditarProblema">
            <h:panelGrid columns="2">
                <p:outputLabel value="Problema"/>
                <p:inputText value="#{controladorProblema.problemaSel.id_problema}"
                             required="true"
                             requiredMessage="Obligatorio"/>
                <p:outputLabel value="Causa"/>

                <p:selectOneMenu id="cmbSubCausa" 
                                 value="#{controladorProblema.problemaSel.fk_causa.id_causa}" 
                                 effect="fold" required="true" requiredMessage="La causa es obligatoria">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                    <f:selectItems value="#{controladorProblema.lstCausa}"
                                   var="sub" itemLabel="#{sub.nombre_causa}" itemValue="#{sub.idCausa}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Involucrado"/>
           <p:selectOneMenu id="cmbSubInvolucrado" 
                            value="#{controladorProblema.problemaSel.fk_involucrado.id_involucrado}" 
                                 effect="fold" required="true" requiredMessage="El involucrado es obligatorio">
                    <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                    <f:selectItems value="#{controladorProblema.lstInvolucrado}"
                                   var="sub" itemLabel="#{sub.nombre_involucrado}" itemValue="#{sub.id_involucrado}"/>
                </p:selectOneMenu>
            </h:panelGrid>
            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorProblema.actualizar()}"
                                 update="frmPrincipal:tblProblema"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEditarProblema').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
