<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarCausa" widgetVar="dlgEliminarCausa" closable="false" modal="true" resizable="true" 
              header="Eliminar Causa" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarCausa">
            <center>
                <h3>Â¿Esta seguro que desea eliminar la Causa #{controladorCausa.causaSel.id_causa}?</h3>
            </center>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorCausa.eliminar()}"
                                 update="frmPrincipal:tblCausa"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarCausa').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
