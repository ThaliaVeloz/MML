<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgEliminarProblema" widgetVar="dlgEliminarProblema" closable="false" modal="true" resizable="true" 
              header="Eliminar Puesto" showEffect="size" hideEffect="size">
        <h:form id="frmEliminarProblema">
            <center>
                <h3>Â¿Esta seguro que desea eliminar el Problema #{controladorProblema.problemaSel.id_problema}?</h3>
            </center>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorProblema.eliminar()}"
                                 update="frmPrincipal:tblProblema"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgEliminarProblema').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
