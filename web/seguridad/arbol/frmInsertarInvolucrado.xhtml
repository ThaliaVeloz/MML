<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <p:dialog id="dlgInsertarInvolucrado" widgetVar="dlgInsertarInvolucrado" closable="false" modal="true" resizable="true" 
              header="Registrar Involucrado" showEffect="size" hideEffect="size">
        <h:form id="frmInsertarInvolucrado">
            <p:messages autoUpdate="true"/>
            <p:panel>
                <h:panelGrid columns="2" >

                    <p:outputLabel value="Nombre Involucrado:"/>
                    <p:inputText value="#{controladorInvolucrado.objInvolucrado.nombre_involucrado}"
                                 required="true"
                                 requiredMessage="Nombre Obligatorio"/>
                    <p:outputLabel value="Que Hacer: "/>
                    <p:inputText value="#{controladorInvolucrado.objInvolucrado.quehacer}"
                                 required="true"
                                 requiredMessage="Que Hacer  Obligatorio"/>
                    <p:outputLabel value="Interes:  "/>
                    <p:inputText value="#{controladorInvolucrado.objInvolucrado.interes}"
                                 required="true"
                                 requiredMessage="Interes Obligatorio"/>
                    <p:outputLabel value="Fortalezas: "/>
                    <p:inputText value="#{controladorInvolucrado.objInvolucrado.fortalezas}"
                                 required="true"
                                 requiredMessage="Fortalezas Obligatorio"/>
                    <p:outputLabel value="Limitaciones: "/>
                    <p:inputText value="#{controladorInvolucrado.objInvolucrado.limitaciones}"
                                 required="true"
                                 requiredMessage="Limitaciones Obligatorio"/>
                    <p:outputLabel value="Tipo: "/>
                    <p:selectOneMenu id="cmdTipo" value="#{controladorInvolucrado.objInvolucrado.tipo}"
                                     style="width:125px" effect="fold" required="true" requiredMessage="Tipo es obligatoria">
                        <f:selectItem itemLabel="--Seleccione--" itemValue="" />
                        <f:selectItem itemLabel="Directo" itemValue="Directo" />
                        <f:selectItem itemLabel="Indirecto" itemValue="Indirecto" />
                    </p:selectOneMenu>
                
                </h:panelGrid>
            </p:panel>

            <center>
                <p:commandButton value="Aceptar" icon="ui-icon-check"
                                 action="#{controladorInvolucrado.insertar()}"
                                 update="frmPrincipal:tblInvolucrado"/>
                <p:commandButton value="Cancelar" icon="ui-icon-close"
                                 onclick="PF('dlgInsertarInvolucrado').hide()"
                                 process="@this"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
