<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <p:dialog id="dlgRegistrarPiso" widgetVar="wdlgRegistrarPiso" closable="false" modal="true" resizable="true" 
              header="Registrar Piso" showEffect="size" hideEffect="size" >
        <h:form id="frmRegistrarPiso">
            <p:growl id="msj" autoUpdate="true" showDetail="true"/>
            <p:messages id="msjs" autoUpdate="true" showDetail="true"/>
            <h:outputText value="BLOQUE: #{listadoPrediosCtrl.bloqueSel.bloque}"/>
            <br/>
            <p:fieldset legend="Aspectos Generales" toggleable="true" style="margin-bottom:20px">
                <center>
                    <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:outputText value="Piso:"/>
                        <p:inputText value="#{listadoPrediosCtrl.objPiso.piso}" placeholder="Ej. Piso 1A"/>
                        <h:outputText value="Año de Constr:"/>
                        <p:inputText value="#{listadoPrediosCtrl.objPiso.anioConstruccion}" style="width: 50%"/>
                        <h:outputText value="Área de Constr:"/>
                        <p:inputText value="#{listadoPrediosCtrl.objPiso.areaConstruccion}" style="width: 50%"/>
                        <h:outputText value="Descripción"/>
                        <p:inputText value="#{listadoPrediosCtrl.objPiso.descripcion}" />
                        <h:outputText value="Estado:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.estadoPiso}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstEstadosConstruccion}" var="estado"
                                           itemLabel="#{estado.coeficiente}" itemValue="#{estado.coeficiente}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </center>
            </p:fieldset>
            <p:fieldset legend="Estructura" toggleable="true" style="margin-bottom:20px">
                <center>
                    <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:outputText value="Cimientos:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.estructCimientos}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstCimientos}" var="cimientos"
                                           itemLabel="#{cimientos.coeficiente}" itemValue="#{cimientos.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Columnas:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.estructColumnas}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstColumnas}" var="columnas"
                                           itemLabel="#{columnas.coeficiente}" itemValue="#{columnas.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Vigas/Cad"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.estructVigas}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstVigas}" var="vigas"
                                           itemLabel="#{vigas.coeficiente}" itemValue="#{vigas.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Entrepisos:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.estructEntrepisos}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstEntrepisos}" var="entrepisos"
                                           itemLabel="#{entrepisos.coeficiente}" itemValue="#{entrepisos.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Paredes:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.estructParedes}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstParedes}" var="paredes"
                                           itemLabel="#{paredes.coeficiente}" itemValue="#{paredes.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Cubierta:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.estructCubierta}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstCubierta}" var="cubierta"
                                           itemLabel="#{cubierta.coeficiente}" itemValue="#{cubierta.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Escaleras:"/>  
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.estructEscaleras}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstEscaleras}" var="escaleras"
                                           itemLabel="#{escaleras.coeficiente}" itemValue="#{escaleras.coeficiente}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                </center>                    
            </p:fieldset>
            <p:fieldset legend="Acabados" toggleable="true" style="margin-bottom:20px">
                <center>
                    <p:panelGrid columns="6" layout="grid" styleClass="ui-panelgrid-blank form-group">
                        <h:outputText value="Pisos:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabPisos}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstAcabPisos}" var="acabPisos"
                                           itemLabel="#{acabPisos.coeficiente}" itemValue="#{acabPisos.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Puertas:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabPuertas}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstPuertas}" var="puertas"
                                           itemLabel="#{puertas.coeficiente}" itemValue="#{puertas.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Ventanas:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabVentanas}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstVentanas}" var="ventanas"
                                           itemLabel="#{ventanas.coeficiente}" itemValue="#{ventanas.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Cubreventanas:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabCubrevent}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstCubreVentanas}" var="cubreVentanas"
                                           itemLabel="#{cubreVentanas.coeficiente}" itemValue="#{cubreVentanas.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Tumbados:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabTumbados}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstTumbados}" var="tumbados"
                                           itemLabel="#{tumbados.coeficiente}" itemValue="#{tumbados.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Cubierta:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabCubierta}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstAcabCubierta}" var="acabCubiert"
                                           itemLabel="#{acabCubiert.coeficiente}" itemValue="#{acabCubiert.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Baños:"/>  
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabBanios}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstBanios}" var="banio"
                                           itemLabel="#{banio.coeficiente}" itemValue="#{banio.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Cocina:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabCocina}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstCocina}" var="cocina"
                                           itemLabel="#{cocina.coeficiente}" itemValue="#{cocina.coeficiente}"/>
                        </p:selectOneMenu>
                        <h:outputText value="Closets:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabClosets}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstClosets}" var="closet"
                                           itemLabel="#{closet.coeficiente}" itemValue="#{closet.coeficiente}"/>                           
                        </p:selectOneMenu>
                        <h:outputText value="Rev. Interior:"/>
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabRevInterior}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstRevInterior}" var="revInt"
                                           itemLabel="#{revInt.coeficiente}" itemValue="#{revInt.coeficiente}"/>                           
                        </p:selectOneMenu>
                        <h:outputText value="Rev. Exterior:"/>  
                        <p:selectOneMenu value="#{listadoPrediosCtrl.objPiso.acabRevExt}" effect="fold" 
                                         filter="true" filterMatchMode="startsWith">
                            <f:selectItem itemLabel="-- Seleccione --" itemValue="#{null}"/>
                            <f:selectItems value="#{listadoPrediosCtrl.lstRevExterior}" var="revExt"
                                           itemLabel="#{revExt.coeficiente}" itemValue="#{revExt.coeficiente}"/>                             
                        </p:selectOneMenu>
                    </p:panelGrid>
                </center>  
            </p:fieldset>
            <center>
                <p:commandButton value="Registrar" icon="ui-icon-save"
                                 action="#{listadoPrediosCtrl.insertarPiso()}"
                                 update="frmBloques:tblBloques"/>
                <p:commandButton value="Cancelar" icon="ui-icon-cancel" onclick="PF('wdlgRegistrarPiso').hide()"/>
            </center>
        </h:form>
    </p:dialog>
</ui:composition>
